version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    ports:
      - 10080:80

    volumes:
      - ./:/var/www
      - ./docker-files/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    #NGINX service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true

    ports:
      - "8100:80"
      - "8143:443"

    volumes:
      - ./:/var/www
      - ./docker-files/nginx/conf.d/:/etc/nginx/conf.d

    networks:
      - app-network
  # mysql - Service
  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true

    ports:
      - "9009:3306"
    environment:
      MYSQL_DATABASE: papelaria_db
      MYSQL_ROOT_PASSWORD: root

    volumes:
      - mysqldbdata:/var/lib/mysql
      - ./docker-files/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
  db_test:
    image: mysql:5.7.22
    container_name: db_test
    restart: unless-stopped
    tty: true

    ports:
      - "9010:3306"
    environment:
      MYSQL_DATABASE: papelaria_db_test
      MYSQL_ROOT_PASSWORD: root

    volumes:
      - mysqldbdata:/var/lib/mysql
      - ./docker-files/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
volumes:
  mysqldbdata:
    driver: local
networks:
  app-network:
    driver: bridge






